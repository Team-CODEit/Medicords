<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dhurjati&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Dashboard</title>
  <link rel="stylesheet" href="netdash.css" />
  <!-- Font Awesome Cdn Link -->
</head>

<body>
  <div class="container">
    <div class="main">
      <div class="main-top">
        <h1>Hospital Dashboard</h1>
        <i class="fas fa-user-cog"></i>
      </div>
      <div class="users">
        <div class="card">
          <img src="..\static\img\dp.jpg">
          <h4>Apollo Hospital</h4>
          <p>Address</p>
          <div class="per">
            <!-- Placeholder form for entering patient ID -->
            <form id="patientForm">
              <label for="patientID">Enter Patient ID:</label>
              <input type="text" id="patientID" name="patientID" required>
              <button type="submit">Submit</button>
            </form>
          </div>

          <!-- Add Record and Retrieve Data buttons -->
          <div class="buttons">
            <button id="addRecordButton">Add Record</button>
            <button id="retrieveDataButton">Retrieve Data</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
