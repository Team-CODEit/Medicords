<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dhurjati&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Dashboard</title>
  <link rel="stylesheet" href="Addrecord.css" />
  <!-- Font Awesome Cdn Link -->
</head>

<body>
  <div class="container">
    <section class="main">
      <div class="main-top">
        <h1>Medical records</h1>
        <i class="fas fa-user-cog"></i>
      </div>
      <div class="users">
        <div class="card">
          <!-- Form for adding a medical record -->
          <form class="record-form">
            <div class="form-group">
              <label for="patientID">Patient ID</label>
              <input type="text" id="patientID" name="patientID" required>
            </div>
          
            <div class="form-group">
              <label for="patientName">Patient Name</label>
              <input type="text" id="patientName" name="patientName" required>
            </div>
          
            <div class="form-group">
              <label for="age">Age</label>
              <input type="text" id="age" name="age" required>
            </div>
          
            <div class="form-group">
              <label for="dob">Date of Birth</label>
              <input type="date" id="dob" name="dob" required>
            </div>
          
            <div class="form-group">
              <label for="gender">Gender</label>
              <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
          
            <div class="form-group">
              <label for="bloodGroup">Blood Group</label>
              <input type="text" id="bloodGroup" name="bloodGroup" required>
            </div>
          
            <div class="form-group">
              <label for="phone">Phone No.</label>
              <input type="tel" id="phone" name="phone" required>
            </div>
          
            <div class="form-group">
              <label for="email">Email ID</label>
              <input type="email" id="email" name="email" required>
            </div>
          
            <div class="form-group">
              <label for="diagnosis">Diagnosis</label>
              <textarea id="diagnosis" name="diagnosis" rows="4" required></textarea>
            </div>
          
            <div class="form-group">
              <label for="treatment">Treatment</label>
              <textarea id="treatment" name="treatment" rows="4" required></textarea>
            </div>
          
            <div class="form-group">
              <label for="symptoms">Symptoms</label>
              <textarea id="symptoms" name="symptoms" rows="4" required></textarea>
            </div>
          
            <button type="submit">Submit</button>
          </form>
          <!-- End of the form -->
        </div>
      </div>

      <section class="attendance">
        <!-- Existing attendance section remains unchanged -->
      </section>
    </section>
  </div>
</body>
</html>
